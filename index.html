<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventube</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="pure-u-1">
            Eventube
        </h1>
    </nav>
    <main class="pure-g front-page">
        <section class="pure-u-1 search">
            <h2>
                Got any plans?
            </h2>
            <form class="pure-form">
                <input class="pure-input" type='text' placeholder=" Please enter your city">
                <button class='city-search'>Search</button>
            </form>
            <h3>
                (Well, you do now.)
            </h3>
        </section>
        <figure>
            <img src="./images/guitar2.gif" alt="">
        </figure>
    </main>

    <section class='search-result'>
        <section class='pure-g block-holder'>

            <section class='pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 event-block'>
                <h4>Events in Your Area</h4>
                <article class='event-article'>

                </article>
            </section>

            <section class='pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 location-block'>
                <h4>MAP YOUR ROUTE</h4>
                <article class='location-article'>


                </article>
            </section>

            <section class='pure-u-1 pure-u-md-1 pure-u-lg-1-3 video-block'>
                <h4>CHECK IT OUT</h4>
                <section class='videos'>
                    <iframe class="pure-u-4-5" id='frame-one' width="559" height="418" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>>
                    <iframe class="pure-u-4-5" id='frame-two' width="559" height="418" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>>
                    <iframe class="pure-u-4-5" id='frame-three' width="559" height="418" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>>
                    <iframe class="pure-u-4-5" id='frame-four' width="559" height="418" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>>
                </section>
            </section>

        </section>
    </section>



    <script src='script.js'></script>
</body>

</html>
